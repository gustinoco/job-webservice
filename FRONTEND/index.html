<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Trabalho WebService</title>
    <link href="res/bootstrap.css" rel="stylesheet">
    
  </head> 
  <script src="res/jquery-3.1.0.js"></script>
<script src="res/bootstrap.js"></script>
  <body>
  <div class="container">
    <h1>TESTE</h1>


    <input class="form-control" id="nome" maxlength="10" type="text" />

    <input class="form-control" id="nota" maxlength="5" type="number" />

    <button onclick="insert()" id="add" class="btn ">Inserir</button>
       </div>
	
  </body>
</html>

<script>
function getJson(){
  var nome = $('#nome').val();
  var nota = $('#nota').val();
  var values = {};                
            
    values['usuario'] = nome;            
    values['nota'] = nota;                            
  var json = JSON.stringify(values);
  return json;
}


function insert(){    
  var json = getJson();
      $.ajax({
             url: 'localhost:8080/API/Usuario/Insert',
             type: "post",
             data: json,
             contentType: "application/json",
             success: function (data) {
             console.log(data);                          
              
              
              
             }
       });
  }

</script>
